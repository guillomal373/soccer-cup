<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Partido</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="frame">
    <nav class="nav" aria-label="Principal">
      <ul class="nav-list">
        <li><a href="index.html#about">Acerca</a></li>
        <li><a href="index.html#teams">Equipos</a></li>
        <li><a href="index.html#matches">Partidos</a></li>
        <li><a href="index.html#standings">Posiciones</a></li>
      </ul>
      <a href="index.html#matches" class="login">Volver</a>
    </nav>

    <section class="match-header">
      <div class="match-info" id="match-info"></div>
      <div class="match-hero">
        <div class="team home">
          <span class="crest"><img src="" alt="" /></span>
          <h3 class="t-name"></h3>
        </div>
        <div class="score">
          <span class="n h">-</span>
          <span class="vs">VS</span>
          <span class="n a">-</span>
        </div>
        <div class="team away">
          <span class="crest"><img src="" alt="" /></span>
          <h3 class="t-name"></h3>
        </div>
      </div>
    </section>

    <section class="match-banner">
      <img src="img/matches/m01/01.jpg" alt="Foto del partido" />
    </section>

    <section class="match-timeline">
      <h2 class="section-title">Cronología del Partido</h2>
      <p class="section-sub">Goles, tarjetas y eventos minuto a minuto.</p>
      <div class="timeline-list" id="timeline"></div>
    </section>

    <section class="match-cards">
      <h2 class="section-title">Resumen de Tarjetas</h2>
      <p class="section-sub">Totales por equipo.</p>
      <div class="cards-grid" id="cards-summary"></div>
    </section>

    <footer class="footer">© 2025 MrValdemar -GAMG</footer>
  </main>

  <script src="js/match.js"></script>
  </body>
  </html>
